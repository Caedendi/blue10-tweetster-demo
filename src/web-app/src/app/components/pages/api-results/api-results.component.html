<div *ngIf="peopleLocal$">
  <h1>SF5 local API results</h1>
  <table #api datatable class="row-border hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of peopleLocal$">
      <td>{{person.id}}</td>
      <td>{{person.name}}</td>
      <td>{{person.username}}</td>
      <td>{{person.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
